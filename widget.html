<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Widget</title>
  <style>
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      z-index: 9999;
    }

    #chat-popup {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chat-messages {
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    #chat-input button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="chat-icon">ðŸ’¬</button>

<div id="chat-popup">
  <div id="chat-header">AI Assistant</div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatIcon = document.getElementById('chat-icon');
  const chatPopup = document.getElementById('chat-popup');
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');

  chatIcon.onclick = () => {
    chatPopup.style.display = chatPopup.style.display === 'none' ? 'flex' : 'none';
  };

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage("You", message);
    userInput.value = '';

    try {
      const response = await fetch("https://web-production-25628.up.railway.app/query", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question: message })
      });

      if (!response.ok) {
        appendMessage("Bot", "Error: Unable to reach the server.");
        return;
      }

      const data = await response.json();
      appendMessage("Bot", data.answer);
    } catch (err) {
      appendMessage("Bot", "Network error. Please try again.");
    }
  }

  function appendMessage(sender, message) {
    const msg = document.createElement("div");
    msg.textContent = `${sender}: ${message}`;
    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>

</body>
</html>
